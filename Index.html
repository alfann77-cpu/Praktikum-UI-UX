  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #222;
      --muted: #666;
      --accent: #007bff;
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
      padding: 28px 22px 36px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .id {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .desc {
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    .info {
      margin: 18px 0;
      line-height: 1.8;
      color: var(--text);
    }

    .info span {
      display: block;
    }

    .quote {
      font-style: italic;
      margin-top: 12px;
      color: var(--muted);
    }

    .social {
      margin-top: 18px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
      transition: 0.2s;
    }

    .social a:hover {
      color: #0056b3;
    }

    .gallery {
      margin-top: 26px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 22px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
